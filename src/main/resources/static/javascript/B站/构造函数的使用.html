<html>
<head>
    <title>this的使用</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script>
        /**
         * 1)普通函数和构造函数的区别：
         * 普通函数不加new，构造函数需要加new关键字
         */
        function Person(){

        }
        var person = new Person();//这里不加new的话上面的函数就是一个普通函数
        console.log(person)//输出 Person对象

        /**
         * 使用 instanceof 检查变量是不是属于某一个对象
         */
        console.log(person instanceof Person)
    </script>
</head>
<body>

</body>
</html>
