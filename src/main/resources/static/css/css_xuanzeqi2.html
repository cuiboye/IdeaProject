<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS-组合选择器-子元素选择器</title>
    <style>
        div>p{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>
    <h1>标题</h1>
    <p>I live in Duckburg.</p>
    <p>I live in Duckburg2.</p>
</body>
</html>
