<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS-组合选择器-后代选择器</title>
    <style>
        div p{
            background-color: red;
        }
    </style>
</head>
<body>
<!--组合选择符说明了两个选择器之间的关系。CSS组合选择符包括各种简单选择符的组合方式。在 CSS3 中包含了四种组合方式:
后代选择器(以空格     分隔)   div p 所有 <p> 元素插入到 <div> 元素中:
子元素选择器(以大于 > 号分隔） 与后代选择器相比，子元素选择器（Child selectors）只能选择作为某元素直接/一级子元素的元素。
相邻兄弟选择器（以加号 + 分隔）
普通兄弟选择器（以波浪号 ～ 分隔）
 -->
<div>
    <p>段落1在div中</p>
</div>
<p>段落2不在div中</p>
</html>
