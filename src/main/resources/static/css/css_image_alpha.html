<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS-图片透明度</title>
    <style>
        img{
            opacity: 0.4;
            filter: alpha(opacity=40);/* IE8 及其更早版本 */
        }
        img:hover
        {
            opacity:1.0;
            filter:alpha(opacity=100); /* IE8 及其更早版本 */
        }
    </style>
</head>
<body>
<!--
CSS3中属性的透明度是 opacity。
-->
<div>
    <p>图片透明度/悬停效果</p>
    <img src="image.jpeg" alt="Trolltunga Norway" width="300" height="200">
</div>

</body>
</html>
