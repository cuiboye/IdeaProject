<html>
<head>
    <title>this的使用</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script>
        /**
         * 数组
         */
        var array = new Array();
        //添加数据
        array[0] = "孙悟空";
        array[1] = "猪八戒";
        array[2] = "沙和尚";
        console.log(array);
        //获取元素
        console.log(array[2]);
        //也可以使用push向数组尾部添加一个或多个新的元素
        array.push("唐僧");
        array.push("唐僧1","唐僧2");
        console.log(array);

        //使用pop()删除最后一个元素元素，并将要删除的元素返回
        var deleteValue = array.pop();
        console.log("删除的元素为："+deleteValue);
        console.log(array);

        //使用 unshift() 在数组前面添加一个或多个元素
        array.unshift("元素1","元素2");
        console.log(array);

        //使用 shift()可以删除数组的第一个元素,并将删除的元素返回
        var deleteValue2 = array.shift();
        console.log("删除的元素为："+deleteValue2);
        console.log(array);
        //创建数组的时候也可以初始化数据
        var array2 = new Array(100,200);
        console.log(array2);//[100,200]
        var array3 = new Array(100);//注意这里只有一个参数的时候，是创建长度为100的数组
        console.log(array3);//长度为100

        /**
         * 使用字面量创建数组
         */
        var array4 = [1,2,3];//创建的时候就可以初始化数据
        console.log(array4);//[1,2,3]
        array4 = [1];//这里是重新设置数组中的内容
        console.log(array4);//[1]

        /**
         * 数组循环
         */
        for(var i=0;i<array4.length;i++){
            console.log(array4[i]);
        }


        /**
         * 使用 concat() 将两个数组合并
         */
        var concatValue = array.concat(array4);
        console.log(concatValue);

        /**
         * 使用 join() 将数组拼接为字符串，并将结果返回
         */
        console.log(array.join("---"));
        console.log(array.join());//不使用连接符，默认使用逗号
        console.log(array.join(""));//不使用逗号

        /**
         * 使用 reverse() 进行反序
         */
        console.log(array.reverse());

        /**
         * 使用 sort() 对元素进行排序,根据Unicode编码
         */
        console.log(array.sort());
        /**
         * 也可以自己指定规则来操作sort():
         *       ---如果返回一个大于0的值，则元素会交换位置
         *       ---如果返回一个小于等于0的值，则不会交换位置
         *       ---如果返回0，则认为相等，不会交换位置
         */
        var ages = [19,7,1,9,20];
        ages.sort(function (a,b){
            console.log("a="+a+",b="+b);
            if(a > b){
                return 1;
            }else if(a < b){
                return -1;
            }else {//相等
                return 0;
            }
        })
        console.log(ages);
    </script>
</head>
<body>

</body>
</html>
