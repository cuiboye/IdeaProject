    display:none 不会占用布局位置
    visibility:-->

</body>
<p style="visibility: hidden">visibility:hidden可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间</p>
<p style="visibility: visible">visibility:visible可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间</p>
<p style="display: none">display:none可以隐藏某个元素，且隐藏的元素不会占用任何空间。</p>
