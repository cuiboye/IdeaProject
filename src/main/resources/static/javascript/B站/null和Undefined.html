<html>
<head>
    <title>Null和Undefined</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script>
        /**
         * null表示一个为空的对象，用typeof检查时，会返回一个object
         */
        var num = null;
        console.log(num);

        /**
         * 当声明一个变量未赋值，就是undefined
         */
        var num2;
        console.log(num2);
    </script>
</head>
<body>

</body>
</html>
