<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>水平导航条-创建一个水平导航条，在鼠标移动到选项后修改背景颜色。</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<!-- 水平导航条-创建一个水平导航条，在鼠标移动到选项后修改背景颜色。-->
<ul>
    <li><a class="active" href="#home">主页</a></li>
    <li><a href="#news">新闻</a></li>
    <li><a href="#contact">联系</a></li>
    <li><a href="#about">关于</a></li>
</ul>

</body>
</html>
