<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CSS中使用id和class">
    <link rel="stylesheet" type="text/css" href="outer_css.css">
</head>
<body>
    <h1>这是一个标题</h1>
    <p id="para1">这是一个段落</p>
    <p>这个段落不受样式的影响</p>

    <p class="center">段落居中</p>
    <p class="center1">使用class属性，这是一个指定特定样式的元素,其他使用了center1的元素如h1则不会生效</p>
</body>

</html>
