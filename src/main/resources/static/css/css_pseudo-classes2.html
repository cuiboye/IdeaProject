<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS-伪类(Pseudo-classes)</title>
    <style>
      p:first-child{
          color:blue;
      }
    </style>
</head>
<body>
<!-- 可以使用 :first-child 伪类来选择父元素的第一个子元素。-->
<p>This is some text.</p>
<p>This is some text.</p>
</body>
</html>
