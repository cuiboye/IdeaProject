<html>
<head>
    <title>对象</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script>
        /**
         * 通过 new Object()可以创建一个新的对象，
         * 通过 对象.属性名=值 或者 对象[属性名]=值 可以给属性赋值
         * 通过 对象.属性名 或者 对象[属性名] 可以读取属性的值
         * @type {Object}
         */
        var obj = new Object();
        obj.name2 = "孙悟空";//添加属性
        obj.age = 100;
        console.log(obj);
        console.log(obj.age);//读取属性
        console.log(obj["age"]);//读取属性
        /**
         * 通过 in 来判断属性是不是属于一个对象
         */
        console.log("aaa" in obj);//false
        console.log("age" in obj);//true

        /**
         * 基本数据类型和引用数据类型的区别
         */
        //1)引用的区别
        var a = 123;
        var b = a;
        a++;
        console.log(a);//124
        console.log(b);//123

        //对象直接引用，会相互的改变值
        var obj2 = obj;
        obj.name2 = "猪八戒";
        console.log(obj.name2);//猪八戒
        console.log(obj2.name2);//猪八戒

        //2）是否相等
        var c = 123;
        console.log(a==3);//true
        console.log(obj == obj2)//false，new出来的两个对象一定不会相等

        /**
         * 使用对象字面量创建一个对象
         */
        var result = {};//这种写法和 new Object()是一样的
        result.name = "猴子";
        console.log(result.name)

        //使用对象字面量可以直接初始化值
        var person = {//属性名如name可以加引号，也可以不加
            name:"张三",
            age:"100",
            child:{
                name:"child"
            }
        };
        console.log(person.name);
    </script>
</head>
<body>

</body>
</html>
