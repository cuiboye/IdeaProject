<html>
<head>
    <title>相等运算符</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script>
        /**
         * 代码块的作用：对语句进行分组，没有其他的作用
         */
        {
            int a = 10;
            console.log(a);
        }
        {
            console.log("hello")
        }
        console.log(a);//这里也可以引用代码块中的变量
    </script>
</head>
<body>

</body>
</html>
