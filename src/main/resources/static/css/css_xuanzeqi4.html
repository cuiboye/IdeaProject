<p>之前段落，不会添加背景颜色。</p>
<div>
    <p>段落 1。 在 div 中。</p>
    <p>段落 2。 在 div 中。</p>
</div>

<h1>段落 3。不在 div 中。</h1>
<p>段落 4。不在 div 中。</p>
<p>段落 5。不在 div 中。</p>

</body>
